<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
    <title>Add Product</title>
</head>
<body>
 <div class="container">
     <div class="row">
         <div class="header"><h1>My Notes</h1></div>
     </div>
     <div class="container inputs">
        <div class="row align-items-start">
          <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text" >Your Notes</span>
                <textarea class="form-control" name="text" id="yourNotes" cols="30" rows="10"></textarea>
                
              </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text" >Year</span>
                <input 
                id="year"
                type="date" 
                class="form-control"
                 
                  aria-label="Username"
                   aria-describedby="basic-addon1">
              </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text" >Time</span>
                <input 
                id="time"
                type="time" 
                class="form-control"
                 placeholder="Your link"
                  aria-label="Username" 
                  aria-describedby="basic-addon1">
              </div>
          </div>
         
          </div>
          
          <div class="col">
            <div class="input-group mb-3">
                <button 
                id="addNotes"
                type="button"
                class="btn btn-info" >Add Reminder</button>
              </div>
          </div>
    
        </div>
      

          <div id="notesContainer" class="row">
            
          </div>
       
        </div>

        
      


 






        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    <!-- <script src="index.js"></script> -->
    <script src="getNotes.js"></script>
</body>
</html>
